<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #aaa; padding: 10px; }
    </style>
</head>
<body>

<h2>Game Chat</h2>

<div id="messages"></div>

<input id="msg" placeholder="Type message..." style="width:80%">
<button onclick="sendMsg()">Send</button>

<script>
    const ws = new WebSocket("ws://172.27.128.250:8080");

    ws.onopen = () => addMsg("âœ” Connected to server");

    ws.onmessage = (e) => {
        addMsg("ðŸ“¨ " + e.data);
    };

    function sendMsg() {
        const text = document.getElementById("msg").value;
        if (!text) return;

        ws.send(text);
        addMsg("You: " + text);
        document.getElementById("msg").value = "";
    }

    function addMsg(text) {
        const div = document.getElementById("messages");
        const el = document.createElement("div");
        el.textContent = text;
        div.appendChild(el);
        div.scrollTop = div.scrollHeight;
    }
</script>

</body>
</html>
