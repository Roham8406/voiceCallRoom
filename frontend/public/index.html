<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Minimal WebRTC Client (Raw WebSocket Signaling)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, sans-serif; margin: 18px; }
    #participants { margin-top: 12px; }
    .participant { display:flex; gap:10px; align-items:center; margin:8px 0; }
    audio { display:block; }
    button { padding:6px 10px; }
  </style>
</head>
<body>
  <h2>Minimal WebRTC Client</h2>

  <div>
    <label>Signaling host: <input id="host" value="localhost" /></label>
    <label>Port: <input id="port" value="8080" style="width:80px"/></label>
  </div>

  <div style="margin-top:6px;">
    <label>Room ID: <input id="roomId" value="room1" /></label>
    <label>User ID: <input id="userId" value="user" /></label>
    <button id="joinBtn">Join</button>
    <button id="leaveBtn" disabled>Leave</button>
  </div>

  <div id="status" style="margin-top:10px;color:green"></div>

  <h3>Participants</h3>
  <div id="participants"></div>

  <script src="app.js"></script>
  <script>
    document.getElementById("host").value = window.location.origin.slice(8).split(":")[0]
  </script>
</body>
</html>
